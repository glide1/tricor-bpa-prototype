<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ui</title>

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<main>
    <section class="container" style="text-align: center; padding: 100px 60px;">
        <div class="form-group">
            <input class="form-control input-lg" type="text" placeholder="enter url..." id="url"/>
        </div>
        <p><button class="btn btn-lg btn-success">Call API</button></p>
        <div id="result"></div>
    </section>
</main>

<script src="../libs/jquery/dist/jquery.js"></script>
<script>
    $('body').on('click', 'button', function (e) {
        e.preventDefault();
        var href = $('#url').val();
        $.ajax({
            url: '/api',
            method: 'post',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({"endpoint": "drug/label", search: href, limit:10}),
            success: function (response) {
                $('#result').html('<textarea disabled readonly>' + JSON.stringify(response, null, '    ') + '</textarea>');
            }
        });
    });
</script>

</body>
</html>
