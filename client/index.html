<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ui</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../libs/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="st-container">
    <div id="app" class="st-pusher">
        <header><a class="logo" href="/">OpenMedipedia</a></header>
        <nav class="st-menu st-effect-3">
            <h2 class="icon icon-lab">Sidebar</h2>
            <ul>
                <li><a class="icon icon-data" href="#">Data Management</a></li>
                <li><a class="icon icon-location" href="#">Location</a></li>
                <li><a class="icon icon-study" href="#">Study</a></li>
                <li><a class="icon icon-photo" href="#">Collections</a></li>
                <li><a class="icon icon-wallet" href="#">Credits</a></li>
            </ul>
        </nav>
        <main>
            <div class="symptoms-panel">

                <section class="your-symptoms">
                    <div class="panel-heading">
                        <h1 class="panel-title">Your Symptoms</h1>
                    </div>
                    <div class="panel-body">
                        <span>(select symptoms below)</span>
                    </div>
                </section>

                <section class="symptom-chooser">
                    <form class="search">
                        <input type="search" placeholder="filter symptoms..." />
                        <i class="glyphicon glyphicon-search"></i>
                    </form>
                    <div class="ionic iscroll">
                        <ul class="list">
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                Chest pain
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                Headache
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                Nasal congestion
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" checked>
                                </label>
                                Acne
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                Fever
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox">
                                </label>
                                Checkbox
                            </li>
                        </ul>
                    </div>
                </section>

                <button class="btn btn-primary hide">Open</button>

            </div>
        </main>
    </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="../libs/jquery/dist/jquery.js"></script>
<script src="../libs/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="../libs/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
